<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guessing Game</title>
    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='app' class="container-fluid">
        <div id='headers' class="center">
            <!-- Title and subtitles! -->
            <h1 id="title">Guessing Game</h1>
            <h2 id="subtitle">Guess a number between one and a hundred</h2>
        </div>
        <div id='main' class="center">
            <div id='input-parent' class="center">
                <!-- Player's guess input, and submit button -->
                <input id="player-input" type="number" placeholder="#" maxlength="3" autofocus=autofocus>
                <button id="submit" class="btn btn-warning btn-lg">go!</button>
            </div>
            <div id='guesses'>
                <ul>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                    <li class="guess">-</li>
                </ul>
            </div>
            <div id="menu-btns" class="center">
                <!-- reset and hint buttons -->
                <button class="btn btn-warning btn-lg" id="reset">reset</button>
                <button class="btn btn-info btn-lg" id="hint">hint</button>
            </div>
        </div>
    </div>
    <div class="center container-fluid" id='footer'>
        <div class="col-md-4 margin-auto">
            <img src='fa-logo@2x.png'></img>
        </div>
        <div class="col-md-4 margin-auto" id="author">
            <h4>Project by Andrew Atkinson</h4>
        </div>
        <div class="col-md-4 margin-auto">
            <img src='grace_hopper_academy.png' id="gh-img"></img>
        </div>
    </div>
</body>
<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="GuessingGame.js" type="text/javascript" charset="utf-8" async defer></script>

</html>
